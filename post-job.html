<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Job – JobNow</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #1a1a1a;
    }

    header {
      background: #1a1a1a;
      padding: 25px;
      text-align: center;
      color: #e0e0e0;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .form-box {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-left: 5px solid #8b6f47;
    }

    h2 {
      margin-top: 0;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      background: #8b6f47;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #6f5737;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 18px;
      text-decoration: none;
      color: #8b6f47;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>Post a Job on JobNow</header>

<div class="container">
  <div class="form-box">
    <h2>Job Details</h2>

    <form id="postJobForm" enctype="multipart/form-data">


      <input type="text" name="Company Name" placeholder="Company Name" required />

<input type="text" name="Job Title" placeholder="Job Title" required />

<input type="tel" name="Contact Phone" placeholder="Contact Phone Number" required />


      <select name="Location" required>
  <option value="">Select Location</option>
  <option>Abia</option>
  <option>Adamawa</option>
  <option>Akwa Ibom</option>
  <option>Anambra</option>
  <option>Bauchi</option>
  <option>Bayelsa</option>
  <option>Benue</option>
  <option>Borno</option>
  <option>Cross River</option>
  <option>Delta</option>
  <option>Ebonyi</option>
  <option>Edo</option>
  <option>Ekiti</option>
  <option>Enugu</option>
  <option>Gombe</option>
  <option>Imo</option>
  <option>Jigawa</option>
  <option>Kaduna</option>
  <option>Kano</option>
  <option>Katsina</option>
  <option>Kebbi</option>
  <option>Kogi</option>
  <option>Kwara</option>
  <option>Lagos</option>
  <option>Nasarawa</option>
  <option>Niger</option>
  <option>Ogun</option>
  <option>Ondo</option>
  <option>Osun</option>
  <option>Oyo</option>
  <option>Plateau</option>
  <option>Rivers</option>
  <option>Sokoto</option>
  <option>Taraba</option>
  <option>Yobe</option>
  <option>Zamfara</option>
  <option>FCT – Abuja</option>
</select>


      <select name="Work Mode" required>
        <option value="">Work Mode</option>
        <option>Remote</option>
        <option>Onsite</option>
      </select>

      <textarea name="Job Description" placeholder="Job Description" required></textarea>

      <select name="Apply Method" required>
        <option value="">How should candidates apply?</option>
        <option>Email</option>
        <option>Application Link</option>
      </select>

      <input type="text" name="Apply Value" placeholder="Email address or application link" required />

      <button type="button" id="submitJobBtn">Submit Job</button>

    </form>

    <a href="./" style="
  display:inline-block;
  margin-bottom:20px;
  text-decoration:none;
  color:#8b6f47;
  font-weight:bold;
">
  ← Back to Job Listings
</a>

  </div>
</div>

<script>
  document.getElementById("submitJobBtn").addEventListener("click", function () {
    const form = document.getElementById("postJobForm");

    const jobData = {
      companyName: form.elements[0].value,
      jobTitle: form.elements[1].value,
      phone: form.elements[2].value,
      location: form.elements[3].value,
      mode: form.elements[4].value,
      description: form.elements[5].value,
      applyMethod: form.elements[6].value,
      applyValue: form.elements[7].value,
      datePosted: new Date().toISOString().split("T")[0]
    };

    console.log("Job submitted:", jobData);

    alert("Job submitted successfully! We will review it before publishing.");

    form.reset();
  });
</script>



</body>
</html>
