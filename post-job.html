<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Job – JobNow</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #1a1a1a;
    }

    header {
      background: #1a1a1a;
      padding: 25px;
      text-align: center;
      color: #e0e0e0;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .form-box {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-left: 5px solid #8b6f47;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      background: #8b6f47;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #6f5737;
    }
  </style>
</head>

<body>

<header>Post a Job on JobNow</header>

<div class="container">
  <div class="form-box">
    <h2>Job Details</h2>

    <form id="postJobForm">

      <input type="text" name="company_name" placeholder="Company Name" required />

      <input type="text" name="job_title" placeholder="Job Title" required />

      <input type="tel" name="contact_phone" placeholder="Contact Phone Number" required />

      <select name="location" required>
        <option value="">Select Location</option>
        <option>Abia</option>
        <option>Adamawa</option>
        <option>Akwa Ibom</option>
        <option>Anambra</option>
        <option>Bauchi</option>
        <option>Bayelsa</option>
        <option>Benue</option>
        <option>Borno</option>
        <option>Cross River</option>
        <option>Delta</option>
        <option>Ebonyi</option>
        <option>Edo</option>
        <option>Ekiti</option>
        <option>Enugu</option>
        <option>Gombe</option>
        <option>Imo</option>
        <option>Jigawa</option>
        <option>Kaduna</option>
        <option>Kano</option>
        <option>Katsina</option>
        <option>Kebbi</option>
        <option>Kogi</option>
        <option>Kwara</option>
        <option>Lagos</option>
        <option>Nasarawa</option>
        <option>Niger</option>
        <option>Ogun</option>
        <option>Ondo</option>
        <option>Osun</option>
        <option>Oyo</option>
        <option>Plateau</option>
        <option>Rivers</option>
        <option>Sokoto</option>
        <option>Taraba</option>
        <option>Yobe</option>
        <option>Zamfara</option>
        <option>FCT – Abuja</option>
      </select>

      <select name="work_mode" required>
        <option value="">Work Mode</option>
        <option value="Remote">Remote</option>
        <option value="Onsite">Onsite</option>
      </select>

      <textarea name="job_description" placeholder="Job Description" required></textarea>

      <select name="apply_method" required>
        <option value="">How should candidates apply?</option>
        <option value="Email">Email</option>
        <option value="Application Link">Application Link</option>
      </select>

      <input type="text" name="apply_value" placeholder="Email address or application link" required />

      <button type="submit">Submit Job</button>

    </form>

    <a href="./" style="display:inline-block;margin-top:20px;color:#8b6f47;font-weight:bold;text-decoration:none;">
      ← Back to Job Listings
    </a>
  </div>
</div>

  <!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  emailjs.init({
    publicKey: "iwUKlb4VbW6mtXlnU"
  });

  document.getElementById("postJobForm").addEventListener("submit", function (e) {
    e.preventDefault();

    emailjs.sendForm(
      "service_0kkzbql",
      "template_seib0um",
      this
    )
    .then(function () {
      alert("Job submitted successfully! We will review it before publishing.");
      document.getElementById("postJobForm").reset();
    })
    .catch(function (error) {
      alert("Submission failed. Check console.");
      console.error("EmailJS error:", error);
    });
  });
</script>


</body>
</html>
